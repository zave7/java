<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form>
	<h1 align="center">Form control test - 회원가입</h1>
	<table border="1" align="center" width="500" height="300">
		<tr>
			<td align="center">이름</td>
			<td colspan="2"><input type="text" name="name" id="name" placeholder="이름 입력">
			</td>
		</tr>
		<tr>
			<td align="center">아이디</td>
			<td colspan="2"><input type="text" name="id" id="id" placeholder="아이디 입력">
				<button>중복확인</button></td>
		</tr>
		<tr>
			<td align="center">비밀번호</td>
			<td colspan="2"><input type="password" name="pass" id="pass" placeholder="비밀번호 입력">
			</td>
		</tr>
		<tr>
			<td align="center">비밀번호확인</td>
			<td colspan="2"><input type="password" name="passck" id="passck" placeholder="비밀번호 확인"></td>
		</tr>
		<tr>
			<td align="center">성별</td>
			<td colspan="2">
				<input type="radio" name="gender" value="m"> 남 
				<input type="radio" name="gender" value="f"> 여</td>
		</tr>
		<tr align="center">
			<td colspan="3"><span>좋아하는 과일</span></td>
		</tr>
		<tr align="center">
			<td colspan="3">
				<input type="checkbox" name="fruit" value="apple">사과
				<input type="checkbox" name="fruit" value="watermelon">수박
				<input type="checkbox" name="fruit" value="strawberry">딸기
				<input type="checkbox" name="fruit" value="grape">포도
			</td>
		</tr>
		<tr>
			<td align="center">이메일</td>
			<td colspan="2">
				<input type="text" name="email" id="email" size="10" placeholder="이메일"> @ 
				<select name="emailselect">
					<option value="naver.com">네이버</option>
					<option value="daum.net">다음</option>
					<option value="gamil.com">구글</option>
					<option value="nate.com">네이트</option>
				</select>
				<input type="text" name="emaildoamin" id="emaildomain" size="10">
			</td>
		</tr>
		<tr>
			<td align="center">연락처</td>
			<td colspan="2">
				<select name="telselect">
					<option value="02">02</option>	
					<option value="032">032</option>
					<option value="070">070</option>
				</select> - 
				<input type="tel" name="tel2" id="tel2" size="4" maxlength="4"> -
				<input type="tel" name="tel3" id="tel3" size="4" maxlength="4">
			</td>
		</tr>
		<tr align="center">
			<td colspan="3">
				<input type="submit" value="회원가입">
				<input type="reset" value="초기화"> 
			</td>
		</tr>
	</table>
	</form>
</body>
</html>
