<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form action="/htmltest/html/chap3/testview1.html">
		<ul>
			<li>
				<fieldset>
					<legend>이름입력</legend>
					<input type="text" id="name" name="name" placeholder="이름을 입력하세요" title="이름" autofocus="autofocus">
				</fieldset>
			</li>
			<li>
				<fieldset>
					<legend>이름입력</legend>
					<input type="image" src="/htmltest/img/logo.png">
					<img src="/htmltest/img/logo.png" alt="asd">
				</fieldset>
			</li>
			<li>
				<fieldset>
					<legend>수량입력</legend>
					<input type="range" id="count" name="count" placeholder="수량을 선택하세요" title="수량"
							min="0" max="80" step="1" value="3">
				</fieldset>
			</li>
			<li>
				<fieldset>
					<legend>이메일입력</legend>
					<input type="email" id="email" name="email" placeholder="이메일을 입력하세요" title="이메일">
				</fieldset>
			</li>
			<li>
				<fieldset>
					<legend>연락처입력</legend>
					<input type="tel" id="tel" name="tel" placeholder="연락처를 입력하세요" title="연락처">
				</fieldset>
			</li>
			<li>
				<fieldset>
					<legend>홈페이지입력</legend>
					<input type="url" id="hpage" name="hpage" placeholder="홈페이지를 입력하세요" title="홈페이지">
				</fieldset>
			</li>
			<li>
				<fieldset>
					<legend>파일업로드</legend>
					<input type="file" id="imgfile" name="imgfile" placeholder="파일을 선택하세요" title="파일">
				</fieldset>
			</li>
			<li>
				<fieldset>
					<legend>전송</legend>
					<input type="submit" id="submit" name="submit" placeholder="파일을 선택하세요" title="전송">
				</fieldset>
			</li>
		</ul>
	</form>
</body>
</html>
