<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script>
	$(function() {
		//dom에서 form 객체 찾기
		$("form").submit(function(){
			$.ajax({
				url : 'login.do',
				method : 'post',
				data : 
				//'id='+$('input[name=id]').val()+'pwd='+$('input[name=pwd]').val(),
				
				//{ id : $('input[name=id]').val(),
				//pwd : $('input[name=pwd]').val() }
				$('form').serialize(),
				success : function(result) {
					$("section").html(result);
				}
			});
			return false;
		});
	});
</script>
<form>
id : <input type="text" name="id" placeholder="아이디를 입력하세요"> <br>
pwd : <input type="password" name="pwd" placeholder="비밀번호를 입력하세요">

</form>
