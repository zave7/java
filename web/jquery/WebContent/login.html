<script>
	$(function() {
		alert("그냥로그인");
		//dom에서 form 객체 찾기
		$("form").submit(function(){
			$.ajax({
				url : '/myjquery/login',
				method : 'post',
				data : $('#loginForm').serialize(),
				//'id='+$('input[name=id]').val()+'pwd='+$('input[name=pwd]').val(),
				
				//{ id : $('input[name=id]').val(),
				//pwd : $('input[name=pwd]').val() }
				//'id='+$("#id").val()+'&pass='+$("pass").val(),
				success : function(result) {
					alert(result.trim());
				},
				error : function(jqXHR, textStatus, errorThrown) {
					alert(errorThrown);				
				}
			});
			return false;
		});
	});
</script>
<form id="loginForm">
id : <input type="text" name="id" placeholder="아이디를 입력하세요"> <br>
pwd : <input type="password" name="pass" placeholder="비밀번호를 입력하세요">
<button>로그인</button>
</form>
