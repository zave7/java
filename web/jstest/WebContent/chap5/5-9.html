<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div id="div1" style="width:500px; height: 300px; background-color: magenta;" >
	div1
		<div id="div2" style="width:400px; height: 200px; background-color: cyan;">
		div2
			<div id="div3" style="width:300px; height: 100px; background-color: orange;">
				div3
			</div>
		</div>
	</div>
	<script type="text/javascript">
	var div1 = document.getElementById("div1");
	var div2 = document.getElementById("div2");
	var div3 = document.getElementById("div3");
	
	div1.addEventListener("click", function(e) {
		alert("div1");
	}, false);
	div2.addEventListener("click", function(e) {
		alert("div2");
	}, true);
	div3.addEventListener("click", function(e) {
		alert("div3");
	});
	</script>
</body>
</html>
