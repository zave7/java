<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	table {
		width: 300px;
		border: 1px solid lightgray;
	}
	td {
		border: 1px solid lightgray;
		font-family: 굴림;
		font-size: 12pt;
		font-weight: bold;
	}
	.td1 {
		background-color: pink;
		text-align: center;
	}
	.td2 {
		background-color: aqua;
	}
</style>
<script type="text/javascript">
	var idx = 0;
	//var span;
	function appendAnswer() {
		idx++;
		var input = document.createElement("input"); //<input>
		input.setAttribute("type", "text");
		input.setAttribute("name", "answer");
		
		var btn = document.createElement("input");
		btn.setAttribute("type", "button");
		btn.setAttribute("value", "제거");
		btn.setAttribute("onclick", "deleteAnswer("+idx+");");
		
		var div = document.createElement("div");
		div.setAttribute("id", "answer" + idx);
		div.appendChild(input);
		div.appendChild(btn);
		
		span = document.getElementById("answerSpan");;
		span.appendChild(div);
	}
	function deleteAnswer(i) {
		var delDiv = document.getElementById("answer"+i);
		if(delDiv != null) {
			delDiv.parentElement.removeChild(delDiv);
		}
	}
	function makePoll() {
		if(document.getElementById("question").value == "") {
			alert("질문을 입력하세요");
			return;
		}
		var answer = document.getElementsByName("answer");
		for(var i = 0; i < answer.length; i++) {
			if(answer[i].value == "") {
				alert("답변을 입력하세요");
				return;
			}
		}
		// document.poll.action = "http://www.naver.com"; dom 스크립트를 이용하지 않은것
		// document.poll.submit();
		var form = document.getElementById("poll");
		form.setAttribute("action", "http://www.naver.com");
		form.submit();
	}
</script>
</head>
<body>
<div align="center">
	<form name="poll" id="poll" onsubmit="return false;">
		<h3>설문조사 만들기</h3>
		<!-- 그냥 button은 서브밋 속성을 디폴드로 가지고있다 -->
		<table>
			<tr>
				<td class="td1">질문</td>
				<td class="td2"><input type="text" name="question" id="question"></td>
			</tr>
			<tr>
				<td class="td1" valign="top">
				답변<br>
				<button onclick="javascript:appendAnswer()">추가</button>
				</td>
				<td class="td2">
				<div><input type="text" name="answer" id="answer"></div>
				<span id="answerSpan"></span>
				</td>
			</tr>
			<tr>
				<td  class="td1" colspan="2"><button onclick="javascript:makePoll()">만들기</button></td>
			</tr>
		</table>
	</form>
	
</div>
</body>
</html>
