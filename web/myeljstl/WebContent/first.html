var f1 = function() { 
		this.style.display = "none";
		//obj.style.display="none";
	
}
window.addEventListener("load", function() { // 콜백 함수
	var all = document.querySelectorAll("body>p"); //자바스크립트 버전업이 되면서 이게 생겨남!!
	for(var i=0; i<all.length; i++) {
		var obj = all[i];
		obj.addEventListener("click", f1); //함수 호출이 아니라 함수으 ㅣ이름만 넣어준다 (자동호출하라는 뜻)
	}
})
