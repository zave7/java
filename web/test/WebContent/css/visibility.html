<!DOCTYPE html>
<html>
<head>

<title>Insert title here</title>
<style>
	#wrap {
		background-color: orange;
	}
	.box{
		width: 100px;
		height: 100px;
		background-color: #09C;
	}
	#box1{ visibility: hidden }
	#box2{ visibility: visible }
</style>
</head>
<body>
	<div id="wrap">
	<div id="box1" class="box"></div>
	<div id="box2" class="box"></div>
	</div>
</body>
