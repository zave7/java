<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#a {
		background-color: aqua;
		color: black;
		border: solid 2px; 
	}
	#span {
		background-color: yellow;
		color: black;
		border: solid 2px; 
	}
	#strong {
		background-color: gray;
		color: black;
		border: solid 2px; 
	}
	#div {
		background-color: green;
		color: black;
		border: solid 2px; 
	}
	#h1 {
		background-color: orange;
		color: black;
		border: solid 2px; 
	}
	#p {
		background-color: black;
		color: white;
		border: solid 2px; 
	}
</style>
</head>
<body>
	<a id="a">
		안녕하세요
	</a>
	<span id="span">
		스팬입니다
	</span>
	<strong id="strong">
		스트롱이에요
	</strong>
	<hr>
	<div id="div">
		디브
	</div>
	<h1 id="h1">
		에에치원
	</h1>
	<p id="p">
		피
	</p>
</body>
</html>
